    <div class="bottom_header">

        <label>

        </label>

      <img src="./Images/huppy-dog.png" alt="dog">

    <div class="container">
      <div class="shops">
        <figure>
          <a href="http://www.waggy.com/shop/accessories/">
            <img src="./Images/bowl-food.png" alt="food">
          </a>

            <a href="http://www.waggy.com/shop/accessories/">Accessories</a>
          </figcaption>
        </figure>
        <figure>
          <a href="http://www.waggy.com/shop/bird/">

            <h3>Black Thick Jacket</h3>
            <img src="./Images/Rating.png" alt="rating">
